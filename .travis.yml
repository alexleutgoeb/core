language: cpp
sudo: required
dist: trusty

compiler:
  - gcc

os:
  - linux

before_install:
  - sudo apt-get update -qq
  - sudo apt-get -y install sed wget scons bison re2c libboost-dev libboost-python-dev python-dev

script:
  - export PYTHON_BIN=python2.7
  - ./bootstrap.sh
  - ./configure CXXFLAGS=-fPIC LOCAL_PLUGIN_DIR=plugins --enable-python --enable-shared=no --enable-static-boost
  - make
